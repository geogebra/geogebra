buildscript {
    dependencies {
        classpath "org.wisepersist:gwt-gradle-plugin:$gwtGradlePluginVersion"
    }
}
plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.google.elemental2:elemental2-core:1.0.0',
            'org.murok:editor:1.0.202009221229',
            'org.murok:editor:1.0.202009221229:sources'
}

pmd {
     ignoreFailures = true
     ruleSets = []
     ruleSetFiles = files("../web/config/pmd.xml")
}
