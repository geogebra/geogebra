    <script>
        var article = document.querySelector(".geogebraweb");
        GGW_ext.webReady("render", article);
		
		function ggbOnInit() {
		
		var table = '<table border="1">';
		
		for (var i = 1 ; i <= 231 ; i++) {
		
			//console.clear();
		
			var cmd = __giac[i]["cmd"];
			var expectedResult = __giac[i]["result"];
			var notes = __giac[i]["notes"];
			var result = window.ggbApplet.evalCommandCAS(cmd);
			
			if (expectedResult === undefined) {
				expectedResult="RESULT MISSING";
				//expColor = "#FF00FF":
			}
			
			if (notes === undefined) {
				notes="";
			}
			
			while (expectedResult.indexOf(" ") > -1) {
				expectedResult = expectedResult.replace(" ","");
			}
			
			while (result.indexOf(" ") > -1) {
				result = result.replace(" ","");
			}
			
			// <p style="background-color:#FFFF00">
			var color = "#00FF00"; // green
			
			if (result != expectedResult) {
				color = "#FF0000"; // red
			} else {
			
			}
			
			document.getElementById('output').innerHTML+=cmd+" "+expectedResult+" "+result+"<br/>";
			
			table += "<tr>";
			table += "<td>" + cmd + "</td>";
			table += '<td><p style="background-color:'+color+'">' + result + '</p></td>';
			table += "<td>" + expectedResult + "</td>";
			table += "<td>" + notes + "</td>";
			table += "</tr>";
			
		}
		
		table += "</table>";
		
		document.getElementById('table').innerHTML = table;
		
		}
    </script>
