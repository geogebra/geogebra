<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>

    function getURLParameter(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
    }



    function sendToken() {
        window.opener.$wnd.postMessage(JSON.stringify({action: "logintoken", msg: getURLParameter("token")}), "*");
    }
    
    alert("sending token");
    console.log(window.opener);

    sendToken();
    </script>
</body>
</html>
