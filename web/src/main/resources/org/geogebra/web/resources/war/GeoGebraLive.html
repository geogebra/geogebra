        // is3D=is 3D applet using 3D view, AV=Algebra View, SV=Spreadsheet View, CV=CAS View, EV2=Graphics View 2, CP=Construction Protocol, PC=Probability Calculator DA=Data Analysis, FI=Function Inspector, macro=Macros
        var views = {
            'is3D': 0,
            'AV': 1,
            'SV': 0,
            'CV': 0,
            'EV2': 0,
            'CP': 0,
            'PC': 0,
            'DA': 0,
            'FI': 0,
            'macro': 0
        };

        function evalXML(api, xml, label, definition) {

            unregisterListeners();

            if (label && definition) {
                api.evalCommand(label + ":" + definition);
            }

            api.evalXML(xml);
            api.evalCommand("UpdateConstruction()");

            registerListeners()

        }

        // *** UPDATE LISTENERS ***
        function updateListener(label, xapi1, xapi2) {
            console.log(label + " is updated");

            var xml = xapi1.getXML(label);
            console.log(xml);

            evalXML(xapi2, xml);

        }

        function updateListener1(label) {
            updateListener(label, api1, api2);
        }

        function updateListener2(label) {
            updateListener(label, api2, api1);
        }

        // *** ADD LISTENERS ***
        function addListener(label, xapi1, xapi2) {
            console.log(label + " is added");

            var xml = xapi1.getXML(label);
            console.log(xml);

            var definition = xapi1.getCommandString(label);
            console.log(definition);

            evalXML(xapi2, xml, label, definition);
        }

        function addListener1(label) {
            addListener(label, api1, api2);
        }

        function addListener2(label) {
            addListener(label, api2, api1);
        }


        // *** REMOVE LISTENERS ***
        function removeListener(label, xapi1, xapi2) {
            console.log(label + " is removed");

            xapi2.deleteObject(label);

        }

        function removeListener1(label) {
            removeListener(label, api1, api2);
        }

        function removeListener2(label) {
            removeListener(label, api2, api1);
        }


        // *** CLIENT LISTENERS ***
        function clientListener(event, xapi1, xapi2) {
            switch (event[0]) {

                case "updateStyle":
                    var label = event[1];
                    console.log(label + " has changed style");

                    var xml = xapi1.getXML(label);
                    console.log(xml);

                    evalXML(xapi2, xml);
                    break;

                case "setMode":
                    console.log("setMode(" + event[2] + ")");
                    //xapi2.setMode(event[2]);
                    break;
                    
                case "editorKeyTyped":
                     var state = xapi1.getEditorState();
                     console.log(state);
                     xapi2.setEditorState(state);
                     break;
                case "editorStop":
                    xapi2.setEditorState("{content:\"\"}");
                    break;

                case "deselect":
                    console.log("deselect", event);
                    unregisterListeners();
                    xapi2.evalCommand("SelectObjects[]");
                    registerListeners();
                    break;
                case "select":
                    console.log("select", event);
                    unregisterListeners();
                    xapi2.evalCommand("SelectObjects[" + event[1] + "]");
                    registerListeners();
                    break;

                default:
                    console.log("unhandled event ", event[0], event);

            }

        }

        function clientListener1(event) {
            clientListener(event, api1, api2);
        }

        function clientListener2(event) {
            clientListener(event, api2, api1);
        }



        function registerListeners() {
            api1.registerUpdateListener("updateListener1");
            api1.registerRemoveListener("removeListener1");
            api1.registerAddListener("addListener1");
            api1.registerClientListener("clientListener1");

            api2.registerUpdateListener("updateListener2");
            api2.registerRemoveListener("removeListener2");
            api2.registerAddListener("addListener2");
            api2.registerClientListener("clientListener2");
        }

        function unregisterListeners() {
            api1.unregisterUpdateListener("updateListener1");
            api1.unregisterRemoveListener("removeListener1");
            api1.unregisterAddListener("addListener1");
            api1.unregisterClientListener("clientListener1");

            api2.unregisterUpdateListener("updateListener2");
            api2.unregisterRemoveListener("removeListener2");
            api2.unregisterAddListener("addListener2");
            api2.unregisterClientListener("clientListener2");
        }

        parameters1.id = "ggbApplet1";
        parameters1.appletOnLoad = function(api) {
            console.log("applet1 loaded");
            api1 = api;

            if (api1 && api2) {
                // both applets now loaded
                registerListeners();
            }

        }
        var codebase = location.href.replace(/\/[^\/]*$/,"/web3d");
        var applet1 = new GGBApplet(parameters1, '5.0', views);
        applet1.setHTML5Codebase(codebase);
        parameters2.id = "ggbApplet2";
        parameters2.appletOnLoad = function(api) {
            console.log("applet2 loaded");
            api2 = api;

            if (api1 && api2) {
                // both applets now loaded
                registerListeners();
            }

        }
        var applet2 = new GGBApplet(parameters2, '5.0', views);
        applet2.setHTML5Codebase(codebase);
        window.onload = function() {
            applet1.inject('ggbApplet1');
            applet2.inject('ggbApplet2')
        };
    </script>
